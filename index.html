<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="main flex w-full">
    <!-- sidebar  -->
    <div class="sidebar w-auto items-center pt-4 h-[800px] bg-[#1F1F1F] border-r border-[#3b3b3b] text-white text-[21px] pb-[30px] flex flex-col justify-between fixed z-10 px-[20px]">
        <img src="./assets/logo-icon.svg" class="w-[30px]">
        <i class="ri-timer-2-line text-[#6A69F5]"></i>
        <i class="ri-apps-2-line"></i>
        <i class="ri-box-3-line"></i>
        <i class="ri-flashlight-line"></i>
        <i class="ri-pie-chart-line"></i>
        <i class="ri-at-fill"></i>
        <i class="ri-drag-move-line"></i>
        <i class="ri-file-chart-line"></i>
        <i class="ri-table-line"></i>
        <i class="ri-user-line"></i>
        <i class="ri-pages-line"></i>
        <i class="ri-layout-3-line"></i>
        <i class="ri-git-repository-private-line"></i>
        <i class="ri-list-check"></i>
        <i class="ri-article-line"></i>
    </div>
    <!-- sidebar end  -->

    <div class="sitebar w-[95%] relative right-0 ml-[70px]">

        <!-- navbar  -->
        <div class="nav-bar bg-[#1F1F1F] flex justify-between w-full px-[16px] items-center h-[60px] border-b border-[#3b3b3b] sticky absolute right-0 top-0">
            <div class="nav-left flex w-auto justify-between text-white gap-[15px] items-center">
                <i class="ri-menu-2-line text-[22px]"></i>
                <form action="#" class="md:flex justify-between w-[350px] items-center bg-[#151515] px-[10px] border border-[#3b3b3b] rounded-md hidden">
                    <input type="text" placeholder="Search..." class="bg-transparent h-[37px] placeholder-[#535658]">
                    <i class="ri-search-line"></i>
                </form>
            </div>
                <div class="navright w-auto flex items-center text-[20px] gap-3.5 text-[#dcdcdc] justify-between">
                    <i class="ri-fullscreen-line"></i>
                    <i class="ri-sun-line"></i>
                    <i class="ri-notification-3-line"></i>
                    <div class="userprofile flex items-center gap-3">
                        <img src="./assets/user (1).png" class="w-[30px] h-[30px] rounded-[50%]">
                        <p class="text-[#cfcece] text-[15px] flex items-center">Stevens L. <i class="ri-arrow-drop-down-line text-[35px] text-[#cfcece]"></i></p>
                </div>
            </div>
    </div>
    <div class="dropListOnUser w-[200px] border border-[#363636] rounded-lg border-t-0 float-right bg-[#202020] text-[#cfcece] mr-[20px] hover:cursor-pointer ps-[15px] py-[15px] flex flex-col gap-4 text-[14px]">
        <p><i class="ri-user-line"></i> Profile</p>
        <p><i class="ri-equalizer-line"></i> Settings</p>
        <p><i class="ri-question-answer-line"></i> Messages</p>
        <p><i class="ri-customer-service-2-line"></i> Support</p>
        <div class="line w-100 border-t border-t-[#505050] ml-[-15px]"></div>
        <p><i class="ri-logout-circle-r-line"></i> Log Out</p>
    </div>
    <!-- navbar end  -->

    <!-- dashborad content  -->
     <div class="dashboard-main w-full bg-[#151515] h-[800px]">

     </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $(".dropListOnUser").hide()
        $(".userprofile").click(function(){
            $(".dropListOnUser").fadeToggle(100)
        })
        $(".dashboard-main").not(".userprofile").click(function(){
            $(".dropListOnUser").fadeOut(100)
        })
    })

</script>
</html>
